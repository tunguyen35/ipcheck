<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP c·ªßa b·∫°n - Check Tools</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì°</text></svg>">
</head>
<body>
  <div class="container">
    
    <!-- Back Button -->
    <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>

    <!-- Header -->
    <header class="tool-header">
      <div class="tool-icon">üì°</div>
      <h1>IP c·ªßa b·∫°n</h1>
      <p>Xem ƒë·ªãa ch·ªâ IP c√¥ng khai v√† th√¥ng tin thi·∫øt b·ªã</p>
    </header>

    <!-- Loading -->
    <div id="loadingBox" class="loading-box">
      <div class="spinner"></div>
      <p>ƒêang l·∫•y th√¥ng tin IP...</p>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="ip-result-box hidden">
      
      <!-- IP Display -->
      <div class="ip-display">
        <div class="ip-label">ƒê·ªãa ch·ªâ IP c·ªßa b·∫°n</div>
        <div id="ipAddress" class="ip-value">-</div>
        <div id="ipType" class="ip-type-badge">-</div>
        <button id="copyBtn" class="btn-copy" onclick="copyIP()">üìã Sao ch√©p</button>
      </div>

      <!-- Info Grid -->
      <div class="info-grid">
        <div class="info-item">
          <div class="info-icon">üåç</div>
          <div>
            <div class="info-label">Qu·ªëc gia</div>
            <div id="country" class="info-value">-</div>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">üìç</div>
          <div>
            <div class="info-label">V·ªã tr√≠</div>
            <div id="location" class="info-value">-</div>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">üè¢</div>
          <div>
            <div class="info-label">Nh√† cung c·∫•p</div>
            <div id="isp" class="info-value">-</div>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">üíª</div>
          <div>
            <div class="info-label">Thi·∫øt b·ªã</div>
            <div id="device" class="info-value">-</div>
          </div>
        </div>
      </div>

      <!-- Debug Info (optional) -->
      <div id="debugInfo" class="debug-info hidden">
        <small>Source: <span id="sourceAPI">-</span></small>
      </div>

    </div>

    <!-- Error Section -->
    <div id="errorSection" class="error-box hidden">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h3>Kh√¥ng th·ªÉ l·∫•y th√¥ng tin IP</h3>
      <p id="errorMessage"></p>
      <button onclick="location.reload()" class="btn-primary">Th·ª≠ l·∫°i</button>
    </div>

  </div>

  <script src="js/main.js"></script>
  <script>
    const loadingBox = document.getElementById('loadingBox');
    const resultSection = document.getElementById('resultSection');
    const errorSection = document.getElementById('errorSection');
    const ipAddress = document.getElementById('ipAddress');
    const ipType = document.getElementById('ipType');
    const country = document.getElementById('country');
    const location = document.getElementById('location');
    const isp = document.getElementById('isp');
    const device = document.getElementById('device');
    const errorMessage = document.getElementById('errorMessage');
    const debugInfo = document.getElementById('debugInfo');
    const sourceAPI = document.getElementById('sourceAPI');

    async function getMyIP() {
      try {
        console.log('Fetching IP info...');
        
        const response = await fetch('/ip');
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Data received:', data);
        
        if (data.error) {
          throw new Error(data.error);
        }

        displayResult(data);
      } catch (error) {
        console.error('Error:', error);
        showError(error.message);
      }
    }

    function displayResult(data) {
      loadingBox.classList.add('hidden');
      resultSection.classList.remove('hidden');

      // Main IP display
      ipAddress.textContent = data.ip || 'Kh√¥ng x√°c ƒë·ªãnh';
      
      // IP Type badge
      if (data.type) {
        ipType.textContent = data.type;
        ipType.className = 'ip-type-badge ' + (data.type === 'IPv4' ? 'ipv4' : 'ipv6');
      } else {
        ipType.style.display = 'none';
      }

      // Country with flag
      country.textContent = getCountryName(data.countryCode || data.country) || 'Kh√¥ng x√°c ƒë·ªãnh';
      
      // Location (city + region)
      location.textContent = formatLocation(data) || 'Kh√¥ng x√°c ƒë·ªãnh';
      
      // ISP
      isp.textContent = data.isp || data.org || 'Kh√¥ng x√°c ƒë·ªãnh';
      
      // Device
      device.textContent = getDeviceInfo(data.userAgent) || 'Kh√¥ng x√°c ƒë·ªãnh';

      // Show source API for debugging
      if (data.source) {
        debugInfo.classList.remove('hidden');
        sourceAPI.textContent = data.source;
      }
    }

    function showError(message) {
      loadingBox.classList.add('hidden');
      errorSection.classList.remove('hidden');
      errorMessage.textContent = message;
    }

    function getCountryName(code) {
      const countries = {
        'VN': 'üáªüá≥ Vi·ªát Nam',
        'US': 'üá∫üá∏ United States',
        'GB': 'üá¨üáß United Kingdom',
        'JP': 'üáØüáµ Japan',
        'KR': 'üá∞üá∑ South Korea',
        'CN': 'üá®üá≥ China',
        'SG': 'üá∏üá¨ Singapore',
        'TH': 'üáπüá≠ Thailand',
        'FR': 'üá´üá∑ France',
        'DE': 'üá©üá™ Germany',
        'AU': 'üá¶üá∫ Australia',
        'CA': 'üá®üá¶ Canada',
      };
      return countries[code] || (code === 'Unknown' ? code : `${code}`);
    }

    function formatLocation(data) {
      const parts = [];
      if (data.city) parts.push(data.city);
      if (data.region) parts.push(data.region);
      return parts.join(', ') || null;
    }

    function getDeviceInfo(ua) {
      if (!ua) return null;
      
      if (/Mobile|Android|iPhone|iPad/i.test(ua)) {
        if (/iPhone|iPad/i.test(ua)) return 'üì± iOS Mobile';
        if (/Android/i.test(ua)) return 'üì± Android Mobile';
        return 'üì± Mobile';
      }
      
      if (/Windows/i.test(ua)) return 'üñ•Ô∏è Windows PC';
      if (/Mac/i.test(ua)) return 'üñ•Ô∏è macOS';
      if (/Linux/i.test(ua)) return 'üñ•Ô∏è Linux';
      
      return 'üíª Desktop';
    }

    function copyIP() {
      const ip = ipAddress.textContent;
      navigator.clipboard.writeText(ip).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ ƒê√£ sao ch√©p!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      }).catch(err => {
        alert('Kh√¥ng th·ªÉ sao ch√©p: ' + err);
      });
    }

    // Auto load on page load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, fetching IP...');
      getMyIP();
    });
  </script>

  <style>
    .ip-type-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .ip-type-badge.ipv4 {
      background: #10b981;
      color: white;
    }

    .ip-type-badge.ipv6 {
      background: #3b82f6;
      color: white;
    }

    .debug-info {
      margin-top: 1rem;
      padding: 0.5rem;
      background: var(--bg-dark);
      border-radius: 0.5rem;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</body>
</html>
